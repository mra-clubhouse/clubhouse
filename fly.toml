# fly.toml file generated for clubhouse on 2021-09-21T18:47:54+01:00

app = "clubhouse"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[build]
  [build.args]
    RUBY_VERSION = "3.0.2"
    PG_VERSION = "12"
    NODE_VERSION = "14"
    BUNDLER_VERSION = "2.2.22"

[deploy]
  release_command = "sh /app/docker/post-deploy.sh"

[[statics]]
  guest_path = "/app/public/packs"
  url_prefix = "/packs"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
